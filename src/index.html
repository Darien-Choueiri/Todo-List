<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do It!</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <h1>Do-It</h1>
            </div>

            <div class="sidebar-lists">
                <ul>
                    <li>
                        <button id="inboxBtn">
                            <img src="assests/inbox_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                            Inbox
                        </button>
                    </li>
                    <li>
                        <button id="todayBtn">
                            <img src="assests/today_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                            Today
                        </button>
                    </li>
                    <li>
                        <button id="weekBtn">
                            <img src="assests/date_range_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                            Week
                        </button>
                    </li>
                </ul>
        </div>

        <div class="sidebar-projects">
            <h2>Projects
                <button>
                    <svg class="add" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                </button>
            </h2>
        </div>
    </div>

    <div class="main">
        <h1 class="main-title"></h1>
        <hr>
        <div id="tasks">

        </div>
        <button class="addTask-button">
            <svg class="add" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            Add task
        </button>
        <dialog id="dialog">
                <form>
                    <div>
                        <input type="text" id="title" name="title" placeholder="Task">
                        <button class="exitAddTask" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="current color"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                        </button>
                    </div>
                    <div>
                        <input type="text" id="description" name="description" placeholder="Description">
                    </div>
                    <div>
                        <label for="dueDate">Due date</label>
                        <input type="date" id="dueDate" name="duedate">
                    </div>
                    <div>
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority">
                            <option value="none">none</option>
                            <option value="low">low</option>
                            <option value="medium">medium</option>
                            <option value="high">high</option>
                        </select>
                    </div>
                    <button class="submit-addTask" type="submit">Save</button>
                </form>
        </dialog>
        <dialog id="dialogEdit">
            <form>
                <div>
                    <input type="text" id="title" name="title" placeholder="Task">
                    <button class="exitEditTask" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="current color"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                    </button>
                </div>
                <div>
                    <input type="text" id="description" name="description" placeholder="Description">
                </div>
                <div>
                    <label for="dueDate">Due date</label>
                    <input type="date" id="dueDate" name="duedate">
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="none">none</option>
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
                </div>
                <button class="submit-editTask" type="submit">Save Edit</button>
            </form>
    </dialog>
    </div>
    </div>
</body>
</html>
